<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAKE KENTEI - 日本酒検定2級</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-photo"></div>
  <div class="bg-overlay"></div>

  <div class="container">
    <!-- ===== ホーム / ダッシュボード ===== -->
    <div id="home-screen" class="screen active">
      <header class="home-header">
        <div class="brand">
          <span class="brand-kanji">酒</span>
          <div class="brand-text">
            <span class="brand-name">SAKE KENTEI</span>
            <span class="brand-sub">日本酒検定 弐級</span>
          </div>
        </div>
      </header>

      <!-- 進捗サマリー -->
      <div class="stats-row" id="stats-row">
        <div class="stat-card">
          <span class="stat-value" id="stat-total">0</span>
          <span class="stat-label">挑戦回数</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="stat-best">-%</span>
          <span class="stat-label">最高スコア</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="stat-mastered">0</span>
          <span class="stat-label">習得済み</span>
        </div>
      </div>

      <!-- メインアクション -->
      <nav class="main-nav">
        <button class="nav-card nav-primary" id="start-quiz-btn">
          <div class="nav-card-icon">&#x1F3AF;</div>
          <div class="nav-card-body">
            <span class="nav-card-title">クイズに挑戦</span>
            <span class="nav-card-desc">4択問題で実力を試す</span>
          </div>
          <span class="nav-card-arrow">&rsaquo;</span>
        </button>
        <a href="textbook.html" class="nav-card">
          <div class="nav-card-icon">&#x1F4D6;</div>
          <div class="nav-card-body">
            <span class="nav-card-title">教科書で学ぶ</span>
            <span class="nav-card-desc">体系的に知識を身につける</span>
          </div>
          <span class="nav-card-arrow">&rsaquo;</span>
        </a>
      </nav>

      <!-- カテゴリ別進捗 -->
      <section class="category-progress" id="category-progress">
        <h3 class="section-title">カテゴリ別マスター率</h3>
        <div id="category-bars"></div>
      </section>
    </div>

    <!-- ===== カテゴリ選択 ===== -->
    <div id="category-screen" class="screen">
      <div class="screen-top-bar">
        <button class="icon-btn" id="back-to-home">&larr;</button>
        <h2 class="screen-heading">カテゴリ選択</h2>
      </div>
      <div id="category-buttons" class="category-list"></div>
    </div>

    <!-- ===== クイズ ===== -->
    <div id="quiz-screen" class="screen">
      <div class="quiz-top">
        <button class="icon-btn" id="quiz-back">&times;</button>
        <span id="category-label" class="pill"></span>
        <span id="progress" class="progress-text"></span>
      </div>
      <div class="progress-track"><div id="progress-bar" class="progress-fill"></div></div>

      <div id="question-card" class="question-card">
        <p id="question-text"></p>
      </div>

      <div id="choices" class="choices"></div>

      <div id="explanation-box" class="explanation-box hidden">
        <div class="explanation-header">
          <span id="answer-icon" class="answer-icon"></span>
          <span id="answer-label" class="answer-label"></span>
        </div>
        <p id="explanation-text"></p>
        <a id="textbook-link" href="#" class="textbook-chip" target="_blank">&#x1F4D6; 教科書で詳しく</a>
        <button id="next-btn" class="btn btn-block">次の問題へ</button>
      </div>
    </div>

    <!-- ===== 結果 ===== -->
    <div id="result-screen" class="screen">
      <div class="result-hero">
        <div class="result-score-ring" id="score-ring">
          <svg viewBox="0 0 120 120">
            <circle cx="60" cy="60" r="54" class="ring-bg"/>
            <circle cx="60" cy="60" r="54" class="ring-fill" id="ring-fill"/>
          </svg>
          <span class="result-pct" id="score-text"></span>
        </div>
        <p class="result-msg" id="result-message"></p>
        <p class="result-detail" id="result-detail"></p>
      </div>

      <!-- カテゴリ内訳 -->
      <div class="result-breakdown" id="result-breakdown"></div>

      <!-- 間違えた問題 -->
      <div class="result-wrong-section hidden" id="wrong-section">
        <h3 class="section-title">間違えた問題</h3>
        <div id="wrong-list"></div>
      </div>

      <div class="result-actions">
        <button id="review-btn" class="btn btn-block hidden">間違えた問題だけ復習</button>
        <button id="retry-btn" class="btn btn-block">もう一度挑戦</button>
        <button id="home-btn" class="btn btn-block btn-ghost">ホームに戻る</button>
      </div>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
